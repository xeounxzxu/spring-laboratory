apiVersion: v1
kind: Pod
metadata:
  name: spring-app
  labels:
    app: spring-app
spec:
  containers:
    - name: spring-app
      image: spring-laboratory:latest
      imagePullPolicy: Never
      resources:
        requests:
          cpu: 250m
          memory: 512Mi
        limits:
          cpu: 500m
          memory: 1Gi
      env:
        # JFR 녹화를 기본 활성화하고 JMC(JMX)에서 관리할 수 있도록 관련 JVM 옵션을 구성합니다.
        - name: JAVA_OPTS
          value: >-
            -XX:StartFlightRecording=delay=5s,filename=/app/records/startup.jfr,disk=true,maxsize=256m,maxage=30m,settings=profile
            -XX:FlightRecorderOptions=stackdepth=128
            -Dcom.sun.management.jmxremote
            -Dcom.sun.management.jmxremote.port=9010
            -Dcom.sun.management.jmxremote.rmi.port=9010
            -Dcom.sun.management.jmxremote.authenticate=false
            -Dcom.sun.management.jmxremote.ssl=false
            -Djava.rmi.server.hostname=0.0.0.0
            -Xms768m
            -Xmx768m
            -XX:NewSize=192m
            -XX:MaxNewSize=192m
      ports:
        - containerPort: 8080
          name: http
        # JMC(JMX) 원격 연결 포트를 노출합니다.
        - containerPort: 9010
          name: jmx
      volumeMounts:
        - name: jfr-records
          mountPath: /app/records
  volumes:
    - name: jfr-records
      emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: spring-app
spec:
  selector:
    app: spring-app
  ports:
    - name: http
      port: 9000
      targetPort: 8080
    # JMC(JMX) 연결을 위한 포트를 노출합니다.
    - name: jmx
      port: 9010
      targetPort: 9010
  type: ClusterIP
